{% extends 'base.html' %}

{% block content %}
<html>
  <head>
    <title>File Upload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.css">
  </head>
  <body>
    <h1>File Upload</h1>
    <form action="{{ url_for('upload_files') }}" class="dropzone" id="fileDrop">
    </form>
    <div id="directory">
      <ol>
      {% for file in files %}
          <li>
              <a href="/uploads/{{file}}"><img class="thumbnail" src="/uploads/{{ file }}"/></a>
              <h3>{{ file }}</h3>
          </li>
      {% endfor %}
      </ol>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.js"></script>
    <script type='text/javascript' src="{{ url_for('static',filename='scripts/directory.js') }}"></script>
  </body>
</html>

{% endblock %}
